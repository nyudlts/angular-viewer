<mat-slider
    [disabled]="disabled"
    [invert]="invert"
    [max]="max"
    [min]="min"
    [step]="step"
    [thumbLabel]="thumbLabel"
    [tickInterval]="tickInterval"
    [(ngModel)]="value"
    [vertical]="vertical">
</mat-slider>
<span role="navigation">
  <form>
    <input id="slider_value" value="{{ value }}" aria-label="Page to jump to">
  </form>
  <span>/</span>
  <span class="sequence_count">{{ max }}</span>
</span>
